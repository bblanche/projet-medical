{% extends "management/admin/base_admin.html" %} 


{% load static %} 

{% block body %}
<section class="content home" style="min-height: 700px;">
    
    <div class="container-fluid">
        <div class="block-header">
            <h4 class="mb-0"><strong>Welcome Mrs {{admin.first_name}} {{admin.last_name}}</strong></h4>
            <small class="text-muted">Welcome to POLYCLINIC application</small>
        </div>
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12" >
                <div class="hover-zoom-effect divinfoindex">
                    
                    <div class="content">
                        <div class="text infoindex"><span>All Doctors</span></div>
                        <div class="number infoindex"><span>{{doctorCount}}</span></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" >
                <div class="hover-zoom-effect divinfoindex">
                    <div class="content">
                        <div class="text infoindex"><span>All Nurses</span></div>
                        <div class="number infoindex"><span>{{serviceReceptionistCount}}</span></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12" >
                <div class="hover-zoom-effect divinfoindex">
                    
                    <div class="content">
                        <div class="text infoindex"><span>All Patients</span></div>
                        <div class="number infoindex"><span>{{patientCount}}</span></div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</section>

{% endblock %}
