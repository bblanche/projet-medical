{% extends "management/admin/base_admin.html" %} 
{% load static %} 

{% block body %}

<section class="content minheightcontent">
    <div class="container-fluid">
        <div class="block-header">
            <h2>MODIFY PAYMENT MOTIF</h2>
            <small class="text-muted">Welcome to POLYCLINIC application</small>
        </div>
        <div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="card">
					<div class="header">
						<ul class="header-dropdown m-r--5">
							<li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>
								<ul class="dropdown-menu pull-right">
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="body">
                        <h5 class="messagedone">{{message}}</h5> 
                    <form method="post" action="{{paymentMotif.get_absolute_url}}">
                        {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line"> <strong>Name</strong>
                                    <input type="text" name="payment_motif" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line"> <strong>Amount (Fcfa)</strong>
                                    <input type="text" name="amount_motif" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            
                            <div class="col-sm-3"></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-line"><strong>Validity (days)</strong>
                                        <input type="number" name="validity" min="1" class="datepicker form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-12 center">
                                <button type="submit" class="btn btn-raised g-bg-cyan">Valid</button> 
                                <br/><br/>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
				</div>
			</div>
		</div>
        
    </div>
</section>
{% endblock %}
