{% extends "management/admin/base_admin.html" %} 
{% load static %} 

{% block body %}

<section class="content minheightcontent">
    <div class="container-fluid">
        <div class="block-header">
            <h2>ADD DEPARTMENT</h2>
            <small class="text-muted">Welcome to POLYCLINIC application</small>
        </div>
        <div class="row clearfix">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<div class="card">
					<div class="header">
						<ul class="header-dropdown m-r--5">
							<li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>
								<ul class="dropdown-menu pull-right">
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
									<li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="body">
                        <h5 class="messagedone">{{message}}</h5> 
                    <form method="post" action="{% url 'management:department_add_department_admin' %}">
                        {% csrf_token %}
                        
                        
                        
                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line"> <strong>Name :</strong>
                                    <input type="text" name="name" class="form-control" placeholder="" required>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="form-line"> <strong>Description :</strong>
                                        <textarea rows="4" name="description" class="form-control no-resize" placeholder=""></textarea>
                                    </div>
                                </div>
                                <br/><br/>
                            </div>

                            <div class="col-sm-12">
                            <label for="image">Select a picture's department</label>
                                <input type="file" id="image" name="image" accept=".jpg, .jpeg, .png">
                                <br/><br/>
                            </div>
                            
                            <div class="col-sm-12 center">
                                <button type="submit" class="btn btn-raised g-bg-cyan">Valid</button> 
                                <br/><br/>
                            </div>
                        </div>
                    </form>
                    </div>
				</div>
			</div>
		</div>
        
    </div>
</section>
{% endblock %}
